# Render Blueprint - Deploy both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # Backend - Python FastAPI
  - type: web
    name: breast-cancer-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main_saas:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: ALLOWED_ORIGINS
        value: "https://breast-cancer-detection-frontend.onrender.com,http://localhost:3000"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_HOURS
        value: "24"

  # Frontend - React Static Site
  - type: web
    name: breast-cancer-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    # SPA routing handled by _redirects file in public/ folder
    # _redirects is automatically copied to build/ by Create React App
